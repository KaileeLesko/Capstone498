<!Doctype hmtl>
<html lang= "en">

<head>
	<style>
	.grid-container{
		display:grid;
		grid-gap: 10px;
		background-color: #ffffff;
		padding:10px;
	}
	.grid-item{
		padding:20px
	}
	.item1{
		gtid-column:1/span 2;
		grid-row 1;
	}
	.item2{
		grid-column: 1/span 2;
		grid-row:1;
	.item5{
		grid-column:1 /span 3;
		grid-row: 3;
	}
	</style>
	
	<script src="https://cdn.jsdelivr.net/npm/@jaames/iro/dist/iro.min.js"></script>
	<div class= "grid-container">
		
		<div class="colorPicker"></div>
		<div class="grid-item item2">~COLOR COORDINATOR~</div>  
  		<div class="dropdown">
  		<label for="cars">Choose a color scheme:</label>

			<select name="Color Pattern Type" id="CPT">
  				<option value="random selection">random selection</option>
 		        	<option value="mono">Monochromatic</option>
	       	        	<option value="Comp">Complimentary</option>
		        	<option value="splitCOmp">Split complementary</option>
				<option value= "three"> Tertiary</option>
				<option value= "triadic"> Triadic</option>			
			</select>
		<p id= "colorPickerSlot"> <p> 
	</div>
	<script type="text/javascript">
		// create color picker in display range.
		var colorPicker = new iro.ColorPicker(".colorPicker", {
		width: 280,
		color: "rgb(255, 0, 0)",
		borderWidth: 1,
		borderColor: "#fff",
		});
		var values = document.getElementById("values");
		colorPicker.on(["color:init", "color:change"], function(color){
		values.innerHTML = [
		"hex: " + color.hexString,
		"rgb: " + color.rgbString,
		"hsl: " + color.hslString,
		].join("<br>");
		});
		document.getElementById("colorPickerSlot").innerHTML = 5 ;
	
 	</script>

</head>
